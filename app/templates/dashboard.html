{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container-fluid justify-content-center mb-5">
    <div class="border border-dark-subtle mt-5 d-flex flex-column justify-content-center align-items-center border-2 bg-light shadow" style="min-height: 300px;">
        <img src="static/blankProfile.png" alt="athlete photo" class="img-fluid rounded mx-auto d-block" height="50" width="100">
        <p class="mt-2 text-center fw-bold">Athlete 1 Name</p>
        <form action="/submit-picks" method="POST">
            <div class="d-flex align-items-center justify-content-center">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="pick1" id="underBtn1" value="false">
                    <label for="underBtn1" class="btn btn-outline-primary mr-3">Under</label>
                    
                    <p class="mx-2">avg</p>
                    
                    <input type="radio" class="btn-check" name="pick1" id="overBtn1" value="true">

            </div>
            
        </form>
    </div>
